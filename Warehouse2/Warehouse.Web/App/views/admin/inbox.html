<div class="inbox">
    <div class="inbox-content">
        <table ng-if="records.length>0" class="table table-striped table-advance table-hover">
            <thead>
                <tr>
                    <!--<th colspan="2">
                        <div class="checker"><span><input type="checkbox" class="mail-checkbox mail-group-checkbox"></span></div>
                        <div class="btn-group">
                            <a class="btn btn-sm blue dropdown-toggle" href="javascript:;" data-toggle="dropdown">
                                More <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="javascript:;">
                                        <i class="fa fa-pencil"></i> Mark as Read
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <i class="fa fa-ban"></i> Spam

                                    </a>

                        </div>
                    </th>-->
                    <th class="pagination-control" colspan="3">
                        <cc-pager total-pages="pages" current-page="currentPage"
                                  page-action="navigate(pageNumber)">
                        </cc-pager>
                        <span class="pagination-info">{{from}}-{{to}} of {{count}}</span>
                    </th>
                </tr>
            </thead>
            <tbody ng-repeat="row in records">
                <tr ng-class="{'unread':!row.isRead}" ng-click="toggleMessage(row)">
                    <!--<td class="inbox-small-cells"><div class="checker"><span><input type="checkbox" class="mail-checkbox"></span></div></td>-->
                    <td class="view-message hidden-xs"><a href="mailto:{{row.email}}">{{row.name}} &lt;{{row.email}}&gt;</a></td>
                    <td class="view-messag">{{row.subject}}</td>
                    <td class="view-messag">{{row.created | amCalendar}}</td>
                </tr>
                <tr ng-hide="!row.show">
                    <td colspan="3">
                        {{row.message}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
