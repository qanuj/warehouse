<h3 class="page-title">
    {{title}}
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">{{title}}</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <span class="btn-group pull-right">

        </span>
    </div>
</div>
<form ng-submit="save(record)" class="form-inline">
    <div class="form-body">
        <div class="form-group">
            <label>Code</label>
            <input type="text" class="form-control" placeholder="e.g. 4212" ng-model="record.code">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="{{placeholder}}" ng-model="record.title">
        </div>
        <button type="submit" id="submit" class="btn btn-primary">
            <i class="fa fa-plus"></i> Add
        </button>
        <button type="button" ng-click="navigate(1,record.title)" class="btn btn-info">
            <i class="fa fa-search"></i> Search
        </button>
    </div>
</form>
<cc-pager total-pages="pages" current-page="currentPage"
          page-action="navigate(pageNumber)">
</cc-pager>
<table class="table table-striped table-hover table-bordered table-condensed table-responsive">
    <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Title</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody ng-repeat="i in records">
        <tr ng-show="!i.editMode">
            <td>{{i.id}}</td>
            <td>{{i.code}}</td>
            <td>{{i.title}}</td>
            <td>
                <button class="btn btn-primary" ng-click="toggle(i)">Edit</button>
                <button class="btn btn-danger" ng-click="delete(i)">Delete</button>
            </td>
        </tr>
        <tr ng-show="i.editMode">
            <td>{{i.id}}</td>
            <td><input type="text" class="form-control" ng-model="i.code" /></td>
            <td><input type="text" class="form-control" ng-model="i.title" /></td>
            <td>
                <button ng-click="update(i)" id="submit1" class="btn btn-primary">Save</button>
                <button ng-click="toggle(i)" class="btn btn-info">Cancel</button>
            </td>
        </tr>
    </tbody>
</table>
